<!DOCTYPE HTML>
<html>
<head>
  <title>JSONEditor | Basic usage</title>
  <link rel="stylesheet" type="text/css" href="../jsoneditor.css">
  <script type="text/javascript" src="../jsoneditor.js"></script>
  <style type="text/css">
    #jsoneditor {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
<p>
  <button id="setJSON">Set JSON</button>
  <button id="getJSON">Get JSON</button>
</p>
<div id="jsoneditor"></div>

<script type="text/javascript" >
  // create the editor
  var container = document.getElementById('jsoneditor');
  var type = {
    "type": "Constructor",
    "label": "S",
    "fieldName": "",
    "children": [
      {
        "type": "List",
        "label": "",
        "fieldName": "pieces",
        "children": [
          {
            "type": "Constructor",
            "label": "Piece",
            "fieldName": "",
            "children": [
              {
                "type": "Constructor",
                "label": "Point",
                "fieldName": "position",
                "children": [
                  {
                    "type": "Number",
                    "label": "",
                    "fieldName": "x",
                    "children": []
                  },
                  {
                    "type": "Number",
                    "label": "",
                    "fieldName": "y",
                    "children": []
                  }
                ]
              },
              {
                "type": "Choice",
                "label": "Color",
                "fieldName": "color",
                "children": [
                  {
                    "type": "Constructor",
                    "label": "Black",
                    "fieldName": "",
                    "children": []
                  },
                  {
                    "type": "Constructor",
                    "label": "White",
                    "fieldName": "",
                    "children": []
                  }
                ]
              },
              {
                "type": "Choice",
                "label": "Kind",
                "fieldName": "kind",
                "children": [
                  {
                    "type": "Constructor",
                    "label": "Rook",
                    "fieldName": "",
                    "children": [
                      {
                        "type": "Boolean",
                        "label": "",
                        "fieldName": "moved",
                        "children": []
                      }
                    ]
                  },
                  {
                    "type": "Constructor",
                    "label": "King",
                    "fieldName": "",
                    "children": [
                      {
                        "type": "Boolean",
                        "label": "",
                        "fieldName": "moved",
                        "children": []
                      }
                    ]
                  },
                  {
                    "type": "Constructor",
                    "label": "Knight",
                    "fieldName": "",
                    "children": []
                  },
                  {
                    "type": "Constructor",
                    "label": "Bishop",
                    "fieldName": "",
                    "children": []
                  },
                  {
                    "type": "Constructor",
                    "label": "Queen",
                    "fieldName": "",
                    "children": [
                      {
                        "type": "Constructor",
                        "label": "Point",
                        "fieldName": "target",
                        "children": [
                          {
                            "type": "Number",
                            "label": "",
                            "fieldName": "x",
                            "children": []
                          },
                          {
                            "type": "Number",
                            "label": "",
                            "fieldName": "y",
                            "children": []
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "type": "Number",
        "label": "",
        "fieldName": "last_capture",
        "children": []
      }
    ]
  }
  
  var data = {
    pieces: [],
    last_capture: -1
  }
  var editor = new JSONEditor(container, {search: false}, data, type);


  // set json
  document.getElementById('setJSON').onclick = function () {
    var json = {
      'array': [1, 2, 3],
      'boolean': true,
      'null': null,
      'number': 123,
      'object': {'a': 'b', 'c': 'd'},
      'string': 'Hello World'
    };
    editor.set(json);
  };

  // get json
  document.getElementById('getJSON').onclick = function () {
    var json = editor.get();
    alert(JSON.stringify(json, null, 2));
  };
</script>
</body>
</html>
