<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <link href="../dist/jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="../dist/jsoneditor.js"></script>

  <style type="text/css">
    body {
      font: 10.5pt arial;
      color: #4d4d4d;
      line-height: 150%;
      width: 500px;
      padding-left: 40px;
    }

    code {
      background-color: #f5f5f5;
    }

    #jsoneditor {
      width: 500px;
      height: 500px;      
      float: left;
    }
    #jsoneditor2 {
      width: 500px;
      height: 500px;
      float: right;
    }
    #wrapper {
      width: 1000px;
    }
    #jsoneditor2 .different_element {
      background-color: greenyellow  !important;
    }
    #jsoneditor .different_element {
      background-color: violet  !important;
    }
    </style>
</head>
<body>

<p>
  JSON Diff
</p>
<div id="wrapper">
  <div id="jsoneditor"></div>
  <div id="jsoneditor2"></div>
</div>

<script>
  var container, container2, options, json;

  container = document.getElementById('jsoneditor');
  container2 = document.getElementById('jsoneditor2');

  function findNodeInJson(json, path){
    if(!json || path.length ===0) {
      return {field: undefined, value: undefined}
    }    
    var first = path[0];
    var remainingPath = path.slice(1);

    if(remainingPath.length === 0) {
      return {field: (typeof json[first] !== undefined ? first : undefined), value: json[first]};
    } else {
      return findNodeInJson(json[first], remainingPath)
    }
      
  }

  options = {
    mode: 'tree',
    modes: ['code', 'form', 'text', 'tree', 'view'], // allowed modes 
    onError: function (err) {
      alert(err.toString());
    },
    onClassName: function({ path, field, value }) {            
      var nodeLeft = findNodeInJson(leftJson, path);
      var nodeRight = findNodeInJson(rightJson, path);

      // this is not a proper way of comparing objects/values but's it's good enough for this example
      var isValueEqual = nodeLeft.value == nodeRight.value;

      if(Array.isArray(nodeLeft.value) && Array.isArray(nodeRight.value)) {
        isValueEqual = nodeLeft.value.every(function (e) {
          return nodeRight.value.includes(e);
        })
      }
      
      if (nodeLeft.field === nodeRight.field && isValueEqual) {
        return 'the_same_element'; 
      } else {
        return 'different_element'
      }      
    },
    onChangeJSON: function (j) {
      leftJson = j;
    }    
  };
  
  options2 = {
    mode: 'tree',
    modes: ['code', 'form', 'text', 'tree', 'view'], // allowed modes
    // name: "jsonContent",
    onError: function (err) {
      alert(err.toString());
    },
    onClassName: function({path, field, value}) {
      var nodeRight = findNodeInJson(leftJson, path); 
      var nodeLeft = findNodeInJson(rightJson, path);
      
      // this is not a proper way of comparing objects/values but's it's good enough for this example.
      var isValueEqual = nodeLeft.value == nodeRight.value;

      if(Array.isArray(nodeLeft.value) && Array.isArray(nodeRight.value)) {
        isValueEqual = nodeLeft.value.every(function (e) {
          return nodeRight.value.includes(e);
        })
      }

      if (nodeLeft.field == nodeRight.field && isValueEqual) {
        return 'the_same_element'; 
      } else {
        return 'different_element'
      }      
    },
    onChangeJSON: function (j) {
      rightJson = j;
    }    
  };

  leftJson = {
    "arrayOfArrays": [1, 2, 999, [3,4,5]],
    "someField": true,
    "boolean": true,
    "htmlcode": '&quot;',
    "escaped_unicode": '\\u20b9',
    "unicode": '\u20b9,\uD83D\uDCA9',
    "return": '\n',
    "null": null,
    "thisObjectDoesntExistOnTheRight" : {key: "value"},
    "number": 123,
    "object": {"a": "b","new":4, "c": "d", "e": [1, 2, 3]},
    "string": "Hello World",
    "url": "http://jsoneditoronline.org",
    "[0]": "zero"
  };

  rightJson = {
    "arrayOfArrays": [1, 2, [3,4,5]],
    "boolean": true,
    "htmlcode": '&quot;',
    "escaped_unicode": '\\u20b9',
    "thisFieldDoesntExistOnTheLeft": 'foobar',
    "unicode": '\u20b9,\uD83D\uDCA9',
    "return": '\n',
    "null": null,
    "number": 123,
    "object": {"a": "b",  "c": "d", "e": [1, 2, 3]},
    "string": "Hello World",
    "url": "http://jsoneditoronline.org",
    "[0]": "zero"
  };
  
  window.editor = new JSONEditor(container, options, leftJson);
  window.editor = new JSONEditor(container2, options2, rightJson);
</script>
</body>
</html>
